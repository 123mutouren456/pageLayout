<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>页面布局六</title>
        <style type="text/css">
            body, header, footer, section, div{margin: 0; padding:0;}
            .container{width: 100%; background-color: orange;}
            .header,.footer{height: 60px; background-color: green;}
            .content:after{content:'.'; display: block; height: 0; line-height: 0; font-size: 0; visibility: hidden; clear: both;}   
            .left{width: 100px; float: left; background-color: yellow;}
            .right{margin-left: 100px; background-color: red;}
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header"></header>
            <section class="content">
                <div class="left">left <span>1111</span></div>
                <div class="right">right</div>
            </section>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
